<h2>Registered Users</h2>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Date Joined</th>
    </tr>
    {% for user in users %}
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.date_joined}}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'home' %}">Back to Home</a>
